jobs:
  deploy:
    executor: serverless/default
    steps:
      - checkout
      - aws-cli/setup
      - serverless/setup:
          app-name: serverless-framework-orb
          org-name: circleci
      - run:
          command: serverless package -v
          name: package
orbs:
  aws-cli: circleci/aws-cli@2.1.0
  serverless: circleci/serverless-framework@1.0.1
version: 2.1
workflows:
  deploy:
    jobs:
      - deploy